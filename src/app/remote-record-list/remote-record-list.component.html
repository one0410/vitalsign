<div *ngFor="let item of remoteRecords"
    style="padding: 0.5em; margin: 0.5em; border-radius: 4px; border: 1px solid gray;">
    <span>{{item.name}}</span>
    <span>血壓:{{item.bps}}/{{item.bpd}}</span>
    <span>體溫:{{item.temperature}}</span>
    <span>心跳:{{item.pulse}}</span>
    <span>呼吸{{item.rr}}</span>
</div>
